name    = DateTime-Format-x509
author  = Andrew Nelson <anelson@cpan.org>
license = Perl_5

[@Basic]

[Git::NextVersion]
first_version   = 0.01
version_regexp  = ^(\d+\.\d+)$

[ReadmeMarkdownFromPod]

[PkgVersion]

[AutoPrereqs]

[Prereqs]
Data::Paginator = 0.03
JSON::Any       = 0
JSON::XS        = 0

[NextRelease]
format          = %v %{MMM d yyyy}d

[SynopsisTests]

[PodSyntaxTests]

[MetaJSON]

[MetaResources]
repository.url  = https://github.com/holophrastic/datetime-format-x509
repository.type = git

[CopyFilesFromBuild]
copy            = README.mkdn

[PruneFiles]
filenames       = dist.ini

[Git::Commit]

[Git::Tag]
tag_format      = %v

[PodWeaver]
